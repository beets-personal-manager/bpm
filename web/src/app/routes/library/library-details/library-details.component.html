<app-data-table [dataSource]="dataSource" [allowSelect]="false" [allowActivate]="false">
    <ng-container matSort>
        @for (col of columns(); track col) {
            @if (col !== undefined) {
                <ng-container [matColumnDef]="col">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
                    <td mat-cell *matCellDef="let data">{{ data[col] }}</td>
                </ng-container>
            }
        }
    </ng-container>
</app-data-table>

<ng-template [appToolbarSender]="0">
    <app-library-toolbar-fields-selector [dataSource]="fields"></app-library-toolbar-fields-selector>
</ng-template>


<ng-template [appToolbarSender]="1">
    <app-library-toolbar-library-selector [dataSource]="libraries"></app-library-toolbar-library-selector>
</ng-template>
