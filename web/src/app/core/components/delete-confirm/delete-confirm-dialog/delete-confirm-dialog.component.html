<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
    <ng-container [ngTemplateOutlet]="dataTable"></ng-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="selected" class="delete-color">Delete</button>
</mat-dialog-actions>
